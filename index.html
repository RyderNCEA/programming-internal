<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f189d8deb4.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Cuppa Joe's Coffee</title>
  </head>
  <body>
    <div class="container">
      <h1>Cuppa Joe's Coffee - Staff</h1>
      <div id="mainMenu">
        <button type="button" id="pickUpButton" class="buttonDefault">
          Pick Up
        </button>
        <button type="button" id="deliveryButton" class="buttonDefault">
          Delivery
        </button>
        <div id="pastOrdersContainer">
            <h1>Past Orders</h1>
          <ul id="pastOrders"></ul>
        </div>
      </div>
      <div class="hide" id="customerInfoMenu">
        <form id="customerInfoForm">
          <label for="customerName" id="customerNameLabel">
            Customer Name:
          </label>
          <input type="text" id="customerName" />
          <div id="deliveryInfo">
            <br />
            <label for="customerAddress" id="customerAddressLabel">
              Customer Address:
            </label>
            <input type="text" id="customerAddress" />
            <br />
            <label for="customerPhone" id="customerPhoneLabel">
              Customer Phone Number:
            </label>
            <input type="text" placeholder="123 456 7890" id="customerPhone" />
          </div>
          <button
            type="button"
            onclick="location.reload()"
            class="cancelOrder buttonDefault">
            Cancel Order
          </button>
          <button type="button" id="customerInfoButton" class="buttonDefault">
            Continue Order
          </button>
        </form>
      </div>
      <div class="hide" id="coffeeAmountMenu">
        <form id="coffeeAmountForm">
          <label for="coffeeAmount" id="coffeeAmountLabel">
            Amount of Coffees:
          </label>
          <input type="number" id="coffeeAmount" />
          <p class="caption">
            (The customer is allowed a maximum of 10 coffees)
          </p>
          <button
            class="buttonDefault cancelOrder"
            type="button"
            onclick="location.reload()">
            Cancel Order
          </button>
          <button
            type="button"
            id="coffeeSelectionButton"
            class="buttonDefault">
            Select Coffees
          </button>
        </form>
      </div>
      <div class="hide" id="coffeeSelectionMenu"></div>
      <div class="hide" id="customerOrderMenu">
        <div id="customerDetailsContainer"></div>
        <div class="orderContainer">
          <h3>Order Details</h3>
          <table id="customerOrder"></table>
        </div>
        <button
          class="buttonDefault cancelOrder"
          type="button"
          onclick="location.reload()">
          Cancel Order
        </button>
        <button type="button" id="addCoffeesButton" class="buttonDefault">
          Select Coffees
        </button>
        <button class="buttonDefault" id="completeOrderButton" type="button">
          Complete Order
        </button>
      </div>
      <div class="hide" id="pastOrderMenu">
        <h2>Viewing Past Order</h2>
        <p>This is an order that has been previously completed. Below are the details of the completed order.</p>
        <h3>Customer Details</h3>
        <div id="pastOrderCustomer"></div>
        <h3>Order Details</h2>
        <table id="pastOrderTable"></table>
        <button
        class="buttonDefault cancelOrder"
        type="button"
        onclick="location.reload()">
        Close Order
      </button>
      </div>
    </div>
    <script src="javascript/main.js"></script>
  </body>
</html>
