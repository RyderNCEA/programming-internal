<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Cuppa Joe's Coffee</title>
  </head>
  <body>
    <h1>Cuppa Joe's Coffee - Staff</h1>
    <div id="mainMenu">
      <button
        type="button"
        id="pickUpButton"
        onclick="changePage('mainMenu','customerInfoMenu')">
        Pick Up
      </button>
      <button
        type="button"
        id="deliveryButton"
        onclick="changePage('mainMenu','customerInfoMenu')">
        Delivery
      </button>
    </div>
    <div class="hide" id="customerInfoMenu">
      <form id="customerInfoForm">
        <label for="customerName" id="customerNameLabel">Customer Name:</label>
        <input type="text" id="customerName" />
        <br />
        <div id="deliveryInfo">
          <label for="customerAddress" id="customerAddressLabel">
            Customer Address:
          </label>
          <input type="text" id="customerAddress" />
          <br />
          <label for="customerPhone" id="customerPhoneLabel">
            Customer Phone Number:
          </label>
          <input type="text" id="customerPhone" />
        </div>
        <button
          type="button"
          onclick="changePage('customerInfoMenu','mainMenu')"
          class="cancelOrder">
          Cancel Order
        </button>
        <button
          type="button"
          onclick="changePage('customerInfoMenu','coffeeAmountMenu')">
          Continue Order
        </button>
      </form>
    </div>
    <div class="hide" id="coffeeAmountMenu">
      <form id="coffeeAmountForm">
        <label for="coffeeAmount" id="coffeeAmountLabel">
          Amount of Coffees:
        </label>
        <input type="number" id="coffeeAmount" />
        <button
          type="button"
          onclick="changePage('coffeeAmountMenu','mainMenu')"
          class="cancelOrder">
          Cancel Order
        </button>
        <button
          type="button"
          id="coffeeSelectionButton"
          onclick="changePage('coffeeAmountMenu','coffeeSelectionMenu')">
          Select Coffees
        </button>
      </form>
    </div>
    <div class="hide" id="coffeeSelectionMenu"></div>
    <div class="hide" id="customerOrderMenu">
      <table id="customerOrder">
        <tr>
          <th>Coffee</th>
          <th>Size</th>
          <th>Cost</th>
        </tr>
      </table>
      <button
        type="button"
        onclick="changePage('customerOrderMenu','mainMenu')"
        class="cancelOrder">
        Cancel Order
      </button>
    </div>
    <script src="/javascript/main.js"></script>
  </body>
</html>
