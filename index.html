<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Cuppa Joe's Coffee</title>
  </head>
  <body>
    <div class="container">
      <h1>Cuppa Joe's Coffee - Staff</h1>
      <div id="mainMenu">
        <button
          type="button"
          id="pickUpButton"
          onclick="changePage('mainMenu','customerInfoMenu')"
          class="button-default">
          Pick Up
        </button>
        <button
          type="button"
          id="deliveryButton"
          onclick="changePage('mainMenu','customerInfoMenu')"
          class="button-default">
          Delivery
        </button>
      </div>
      <div class="hide" id="customerInfoMenu">
        <form id="customerInfoForm">
          <label for="customerName" id="customerNameLabel">
            Customer Name:
          </label>
          <input type="text" id="customerName" />
          <div id="deliveryInfo">
            <br />
            <label for="customerAddress" id="customerAddressLabel">
              Customer Address:
            </label>
            <input type="text" id="customerAddress" />
            <br />
            <label for="customerPhone" id="customerPhoneLabel">
              Customer Phone Number:
            </label>
            <input type="text" id="customerPhone" />
          </div>
          <button
            type="button"
            onclick="location.reload()"
            class="cancelOrder button-default">
            Cancel Order
          </button>
          <button
            type="button"
            onclick="changePage('customerInfoMenu','coffeeAmountMenu')"
            class="button-default">
            Continue Order
          </button>
        </form>
      </div>
      <div class="hide" id="coffeeAmountMenu">
        <form id="coffeeAmountForm">
          <label for="coffeeAmount" id="coffeeAmountLabel">
            Amount of Coffees:
          </label>
          <input type="number" id="coffeeAmount" />
          <p class="caption">(The customer is allowed a maximum of 10 coffees)</p>
          <button
            class="button-default cancelOrder"
            type="button"
            onclick="location.reload()">
            Cancel Order
          </button>
          <button
            type="button"
            id="coffeeSelectionButton"
            onclick="changePage('coffeeAmountMenu','coffeeSelectionMenu')"
            class="button-default">
            Select Coffees
          </button>
        </form>
      </div>
      <div class="hide" id="coffeeSelectionMenu"></div>
      <div class="hide" id="customerOrderMenu">
        <div id="customerDetailsContainer">
          <h2>Customer Details</h2>
        </div>
        <div id="orderContainer">
          <h2>Order Details</h2>
          <table id="customerOrder"></table>
        </div>
        <button
          class="button-default cancelOrder"
          type="button"
          onclick="location.reload()">
          Cancel Order
        </button>
        <button
          type="button"
          onclick="changePage('customerOrderMenu','coffeeSelectionMenu')"
          class="button-default">
          Select Coffees
        </button>
        <button
          class="button-default"
          id="completeOrderButton"
          type="button"
          onclick="location.reload()">
          Complete Order
        </button>
      </div>
    </div>
    <script src="/javascript/main.js"></script>
  </body>
</html>
